name: Frontend CI/CD to Kubernetes

on:
  push:
    branches:
      - k8s

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.frontend-changes.outputs.frontend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect frontend changes
        id: frontend-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'admin/**'

      - name: Build Frontend Docker Image
        if: steps.frontend-changes.outputs.frontend == 'true'
        run: |
          cd admin
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gymsync-frontend:${{ github.run_number }} .

      - name: Login to Docker Hub
        if: steps.frontend-changes.outputs.frontend == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        if: steps.frontend-changes.outputs.frontend == 'true'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gymsync-frontend:${{ github.run_number }}

      - name: Set up kubectl
        if: steps.frontend-changes.outputs.frontend == 'true'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes
        if: steps.frontend-changes.outputs.frontend == 'true'
        run: |
          kubectl set image deployment/frontend \
            frontend=${{ secrets.DOCKER_USERNAME }}/gymsync-frontend:${{ github.run_number }} \
            -n gym-sync
          kubectl rollout status deployment/frontend -n gym-sync
