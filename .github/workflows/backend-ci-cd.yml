name: Backend CI/CD to Kubernetes

on:
  push:
    branches:
      - k8s

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.backend-changes.outputs.backend }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect backend changes
        id: backend-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'Backend/**'

      - name: Set up JDK 17
        if: steps.backend-changes.outputs.backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend JAR
        if: steps.backend-changes.outputs.backend == 'true'
        run: |
          cd Backend
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Build Docker image
        if: steps.backend-changes.outputs.backend == 'true'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gymsync-backend:${{ github.run_number }} .
        working-directory: Backend

      - name: Login to Docker Hub
        if: steps.backend-changes.outputs.backend == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Backend Docker Image
        if: steps.backend-changes.outputs.backend == 'true'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gymsync-backend:${{ github.run_number }}

      - name: Set up kubectl
        if: steps.backend-changes.outputs.backend == 'true'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Deploy to Kubernetes
        if: steps.backend-changes.outputs.backend == 'true'
        run: |
          kubectl set image deployment/backend \
            backend=${{ secrets.DOCKER_USERNAME }}/gymsync-backend:${{ github.run_number }} \
            -n gym-sync
          kubectl rollout status deployment/backend -n gym-sync

