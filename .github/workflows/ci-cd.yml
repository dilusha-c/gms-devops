name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend JAR
        run: |
          cd Backend
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: |
          cd Backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gymsync-backend .

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gymsync-backend

      - name: Build Frontend Image
        run: |
          cd admin
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gymsync-frontend .

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gymsync-frontend

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/gymsync
            docker compose pull
            docker compose up -d
